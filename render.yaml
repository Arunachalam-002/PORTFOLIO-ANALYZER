services:
  - type: web
    name: portfolio-analyzer
    env: python
    # Install deps then run the instrument-builder once during build.
    # The build script must read Kite creds from env vars (KITE_API_KEY, KITE_API_SECRET, optionally KITE_ACCESS_TOKEN)
    buildCommand: >
      pip install -r requirements.txt &&
      python scripts/build_instruments.py
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app:app
    autoDeploy: true
    envVars:
      - key: MONGO_URI
        value: ${MONGO_URI}
      - key: MONGO_DBNAME
        value: ${MONGO_DBNAME}
      - key: CLIQ_INCOMING_WEBHOOK
        value: ${CLIQ_INCOMING_WEBHOOK}
      - key: BASE_URL
        value: ${BASE_URL}
      - key: APP_INTERNAL_SECRET
        value: ${APP_INTERNAL_SECRET}
      - key: SECRET_KEY
        value: ${SECRET_KEY}
      - key: KITE_API_KEY
        value: ${KITE_API_KEY}
      - key: KITE_API_SECRET
        value: ${KITE_API_SECRET}
      # optional but recommended if your build script uses an access token
      - key: KITE_ACCESS_TOKEN
        value: ${KITE_ACCESS_TOKEN}
