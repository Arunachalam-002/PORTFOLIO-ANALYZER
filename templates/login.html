<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #0f0f0f, #0a192f, #102030, #203a43);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: #0f0;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .particles::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/3o7abB06u9bNzA8lu8/giphy.gif') repeat;
      opacity: 0.06;
      z-index: 0;
      pointer-events: none;
    }

    .form-container {
      position: relative;
      z-index: 1;
      background: rgba(0, 255, 120, 0.05);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(0, 255, 120, 0.3), 0 0 30px rgba(0, 255, 120, 0.2) inset;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      margin-bottom: 30px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #111;
      color: #00ffcc;
      box-shadow: 0 0 8px #00ffcc, 0 0 15px #003322 inset;
      font-size: 14px;
    }

    input::placeholder {
      color: #88ffaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00ffcc, #00ffaa);
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffaa;
      transition: background 0.4s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #00ffaa, #00ffcc);
    }

    .error {
      color: #ff6b6b;
      text-align: center;
      margin-bottom: 15px;
    }

    p {
      text-align: center;
      margin-top: 15px;
      color: #aaffcc;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="particles">
  <div class="form-container">
    <h2>Login</h2>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/signup">Sign up here</a></p>
  </div>
</body>
</html>
